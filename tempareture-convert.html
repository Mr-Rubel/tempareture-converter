<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<title>Tempareture Converter</title>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-12">
			<h2 class="text-uppercase text-success text-center py-5">tempareture converter</h2>
		</div>
	</div>
	<form>
	  <div class="row">
	    <div class="col-12 col-sm-4 offset-sm-2">
	    	<label for="fahr" class="font-weight-bold">Fahrenheit:</label>
	      <input type="text" class="form-control" id="fahr" placeholder="Enter your Fahrenheit" name="fahr">
	    </div>
	    <div class="col-12 col-sm-4">
	    	<label for="cels" class="font-weight-bold">celsius:</label>
	      <input type="text" class="form-control" placeholder="Enter your celsius" name="celsius" readonly id="celcius">
	    </div>
	  </div>
</form>

	<form>
	  <div class="row py-5">
	    <div class="col-12 col-sm-4 offset-sm-2">
	    	<label for="celcius-2" class="font-weight-bold">celsius:</label>
	      <input type="text" class="form-control" id="celcius-2" placeholder=" Enter your celsius" name="celsius">
	    </div>
	    <div class="col-12 col-sm-4">
	    	<label for="fahrr" class="font-weight-bold">Fahrenheit:</label>
	      <input type="text" class="form-control" placeholder="Enter your Fahrenheit" name="" readonly id="fahrr">
	    </div>
	  </div>
</form>
</div>

	<script type="text/javascript" src="temperature.js"></script>
</body>
</html>
